<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- Inizio collegamento Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fine collegamento Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row py-3">
                <div class="col d-flex align-items-center">
                    <div class="nb_train_icon">
                        <img src="img/Trenitalia_logo.svg.png" alt="train_logo" class="img-fluid">
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <div class="nb_red_train">
                        <img src="img/redtrain.jpg" alt="red_train" class="img-fluid">
                    </div>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="nb_station_icon">
                        <img src="img/icona_stazione_fs.svg.png" alt="station_logo" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        

    </header>
    <main>  
        <div class="container-fluid">
            <section id="book_train">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center my-5">
                        <div class="nb_train_image">
                            <img src="img/followthetrain.png" alt="treno" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="nb_train_info d-flex flex-column justify-content-center mt-5">
                            <div class="h2 ps-4">LA TUA TARIFFA !!!</div>
                            <ul>
                                <li class="list-unstyled fw-bold pb-2" id="nb_base_price"></li>
                                <li class="list-unstyled fw-bold pb-2" id="nb_age_user"></li>
                                <li class="list-unstyled fw-bold pb-2" id="nb_km_user"></li>
                                <li class="list-unstyled fw-bold pb-2" id="nb_final_price"></li>
                            </ul>
                            <button type="button" class="btn btn-primary btn-sm"><a href="#"></a>Clicca qui per pagare Online</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
